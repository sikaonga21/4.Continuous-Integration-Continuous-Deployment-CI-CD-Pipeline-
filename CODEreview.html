<!DOCTYPE html>
<html>
<head>
  <title>Error Page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <style>
    /* Custom styles */
    body {
      background-color: #f8f9fa;
    }
    .container {
      margin-top: 50px;
    }
    .btn {
      margin-right: 10px;
    }
    .error {
      color: red;
    }
    .success {
      color: green;
    }
    .warning {
      color: orange;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">My Website</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <h1>Welcome to My Website!</h1>
    <hr>
    <h3>Color Manipulation</h3>
    <button class="btn btn-primary" onclick="changeColor('blue')">Blue</button>
    <button class="btn btn-success" onclick="changeColor('green')">Green</button>
    <button class="btn btn-danger" onclick="changeColor('red')">Red</button>

    <hr>
    <h3>Button Functionality</h3>
    <button class="btn btn-info" onclick="showMessage('info')">Info</button>
    <button class="btn btn-warning" onclick="showMessage('warning')">Warning</button>
    <button class="btn btn-secondary">Disabled</button>
    <button class="btn btn-primary" onclick="submitForm()">Submit</button>
  </div>

  <script>
    function changeColor(color) {
      document.body.style.backgroundColor = color;
    }

    function showMessage(type) {
      var message;
      switch (type) {
        case 'info':
          message = 'This is an informational message.';
          break;
        case 'warning':
          message = 'This is a warning message.';
          break;
      }
      alert(message);
    }

    function submitForm() {
      alert('Form submission is currently disabled.');
    }

    // Simulate an error in the button code
    document.addEventListener('DOMContentLoaded', function() {
      var submitButton = document.querySelector('.btn-primary');
      submitButton.style.backgroundColor = 'gray';
      submitButton.onclick = null;
    });
  </script>
</body>
</html>
